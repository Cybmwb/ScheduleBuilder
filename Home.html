<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="box">
		<h2>Class Information</h2>
		<form>
    		<div class="form-group">
      			<label for="course">Course:</label>
      			<input type="text" class="form-control" id="course" placeholder="Enter Course Name" name="course">
    		</div>
   	<div class="form-group">
    	<label for="teacher">Teacher:</label>
    		<input type="text" class="form-control" id="teacher" placeholder="Enter Teacher Name" name="teacher">
    			</div>
    		<div class="form-group">
      			<label for="start">Start Time:</label>
      			<input type="text" class="form-control" id="start" placeholder="Ex: 9:00" name="start">
      			<label for="ampm">AM or PM</label>
  				<select class="form-control" id="ampm">
   					<option>AM</option>
    				<option>PM</option>
    			</select>
    		</div>
    		<div class="form-group">
      			<label for="end">End Time:</label>
      			<input type="text" class="form-control" id="end" placeholder="Ex: 9:00" name="end">
      			<label for="ampm">AM or PM</label>
  				<select class="form-control" id="ampm">
   					<option>AM</option>
    				<option>PM</option>
    			</select>
    		</div>
    	<button type="submit" class="btn btn-default">Submit</button>
  		</form>
	</div>
</body>
</html>
